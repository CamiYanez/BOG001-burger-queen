<div class="container-form">
  <form [formGroup]="addItemForm" novalidate (ngSubmit)="addItem()">
    <mat-card>
      <div class="center title">
        <p>agregar productos al menu</p>
      </div>
      <mat-card-content>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <mat-form-field class="full-width quicksand">
              <input matInput placeholder="Producto" formControlName="item" />
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <mat-form-field class="full-width quicksand">
              <input matInput type="number" placeholder="Precio" formControlName="price" />
              <span matPrefix>$&nbsp;</span>
              <mat-error *ngIf="addItemForm.controls['price'].hasError('required')">
                Price is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <mat-form-field class="full-width quicksand">
              <mat-select placeholder="CategorÃ­a" formControlName="category" class="quicksand">
                <mat-option *ngFor="let category of categories" [value]="category.name" class="quicksand">
                  {{ category.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="addItemForm.controls['category'].hasError('required')">
                Category is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <mat-form-field class="full-width quicksand">
              <mat-select placeholder="Menu" formControlName="time" class="quicksand">
                <mat-option *ngFor="let time of times" [value]="time.name" class="quicksand">
                  {{ time.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="addItemForm.controls['time'].hasError('required')">
                Time is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <div class="center">
          <button mat-raised-button color="primary" type="submit">Agregar</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
